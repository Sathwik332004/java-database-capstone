<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Clinic — Choose Role</title>
  <link rel="icon" href="./assets/images/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- small meta for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper">

        <!-- header injected by js component -->
        <div id="header"></div>

        <!-- main content -->
        <section class="main-content">
          <div class="hero-card">
            <h2 class="hero-title">Select Your Role</h2>
            <p class="hero-sub">Choose how you want to access the Smart Clinic system — Admin, Doctor or Patient.</p>

            <div class="roles">
              <button id="adminBtn" class="role-btn dashboard-btn" data-role="ADMIN">Admin</button>
              <button id="doctorBtn" class="role-btn dashboard-btn" data-role="DOCTOR">Doctor</button>
              <button id="patientBtn" class="role-btn dashboard-btn" data-role="PATIENT">Patient</button>
            </div>

            <p class="hint">Your role selection will be stored locally and used to tailor pages and login flows.</p>
          </div>
        </section>

        <!-- footer injected by js component -->
        <div id="footer"></div>

      </div>
    </div>
  </main>

  <!-- Hidden modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card" role="document">
      <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
      <div id="modal-body" class="modal-body">
        <!-- dynamic modal content injected here -->
      </div>
    </div>
  </div>

  <!-- JS utilities and components (deferred) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>

  <!-- core page module (ES module) -->
  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
